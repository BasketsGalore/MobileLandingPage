<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baskets Galore - Mobile Landing Page</title>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to Flask Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img src="{{ url_for('static', filename='images/header.png') }}" alt="Baskets Galore Header" class="header-img">
    </header>

    <!-- HERO SECTION -->
    <section class="hero fade-in">
        <img src="{{ url_for('static', filename='images/1.- Promojpg.jpg') }}" alt="Promo Image" class="hero-img">
        <h1 class="hero-title">Yes, we're the greatest gift basket company in the world</h1>
    </section>

    <!-- MICHAELA AI ASSISTANT -->
    <section class="ai-section fade-in">
        <h2 class="ai-title">Meet Michaela</h2>
        <div class="ai-gallery">
            <img src="{{ url_for('static', filename='images/cropped_main.jpeg') }}" alt="Michaela 1" class="ai-img">
            <img src="{{ url_for('static', filename='images/IMG_8738.JPEG') }}" alt="Michaela 2" class="ai-img">
            <img src="{{ url_for('static', filename='images/IMG_8740.JPEG') }}" alt="Michaela 3" class="ai-img">
        </div>
        <p class="chat-now">Chat Now</p>
    </section>

    <!-- BUY DIRECT SECTION -->
    <section class="buy-direct-section fade-in">
        <div class="buy-direct-wrapper">
            <video class="buy-direct-video" autoplay loop muted>
                <source src="{{ url_for('static', filename='videos/product cropped.mp4') }}" type="video/mp4">
            </video>
            <h2 class="buy-direct-text">Buy Direct</h2>
        </div>
    </section>

    <!-- IMAGE GALLERY -->
    <section class="video-gallery">
        <div class="video-thumbnail-container">
            <img src="{{ url_for('static', filename='images/2 About Us.jpg') }}" alt="About Us" class="video-thumbnail">
            <h2 class="video-overlay">Gift for Life's Occasions</h2>
        </div>
        <div class="video-thumbnail-container">
            <img src="{{ url_for('static', filename='images/3 - Warehouse.jpg') }}" alt="Warehouse" class="video-thumbnail">
            <div class="shipping-prices">
                <p>UK £9.99</p>
                <p>IRE £7.99</p>
                <p>EU £9.99</p>
            </div>
        </div>
        <img src="{{ url_for('static', filename='images/4 - Delivery _ Happiness.jpg') }}" alt="Delivery & Happiness" class="video-thumbnail">
        <img src="{{ url_for('static', filename='images/5 - Production.jpg') }}" alt="Production" class="video-thumbnail">
    </section>

    <!-- REVIEW.IO SCORE SECTION -->
    <section class="review-section fade-in">
        <img src="{{ url_for('static', filename='images/download.png') }}" alt="Review.io Feedback Score" class="footer-img">
    </section>

    <!-- FOOTER -->
    <footer class="fade-in">
        <img src="{{ url_for('static', filename='images/copyright.png') }}" alt="Copyright & Legal Info" class="footer-img">
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
